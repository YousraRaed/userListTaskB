<div class="add-user-container">
  <div class="title-container">
    <h2 mat-dialog-title>
      {{ "translation:userList.addUser" | i18nextEager }}
    </h2>
  </div>

  <form [formGroup]="addUserForm" #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="{{ 'translation:userList.name' | i18nextEager }}"
          name="name"
          formControlName="name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="{{ 'translation:userList.email' | i18nextEager }}"
          name="email"
          formControlName="email"
          required
          email
        />
        <mat-error *ngIf="email.hasError('email')">{{
          "translation:validation.email" | i18nextEager
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="{{ 'translation:userList.phone' | i18nextEager }}"
          name="phone"
          formControlName="phone"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{
          "translation:userList.status" | i18nextEager
        }}</mat-label>
        <mat-select formControlName="status" required>
          <mat-option value="active">{{
            "translation:userList.active" | i18nextEager
          }}</mat-option>
          <mat-option value="soft_deleted">{{
            "translation:userList.softDeleted" | i18nextEager
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="btn">
      <div class="button-row">
        <div class="color" [ngClass]="{ disable: !addUserForm.valid }"></div>
        <button mat-button type="submit" [disabled]="!addUserForm.valid">
          {{
            data?.user
              ? ("translation:userList.edit" | i18nextEager)
              : ("translation:userList.add" | i18nextEager)
          }}
        </button>
      </div>
      <div class="button-row">
        <div class="color"></div>
        <button mat-button type="button" (click)="closeDialog()">
          {{ "translation:userList.cancel" | i18nextEager }}
        </button>
      </div>
    </div>
  </form>
</div>
