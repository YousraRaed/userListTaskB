<div class="container-login">
  <div class="wrapper">
    <div class="login-wrapper">
      <h1>{{ "translation:login.login" | i18nextEager }}</h1>
      <div>
        <form [formGroup]="loginForm" #myForm="ngForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field>
              <label>{{ "translation:login.username" | i18nextEager }}</label>
              <input
                matInput
                placeholder="{{
                  'translation:login.typeYourUsername' | i18nextEager
                }}"
                name="username"
                formControlName="username"
                required
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <label>{{ "translation:login.password" | i18nextEager }}</label>

              <input
                matInput
                placeholder="{{
                  'translation:login.typeYourPassword' | i18nextEager
                }}"
                name="password"
                formControlName="password"
                required
                type="password"
              />
            </mat-form-field>
          </div>

          <div class="button-row">
            <div class="color" [ngClass]="{ disable: !loginForm.valid }"></div>
            <button mat-button type="submit" [disabled]="!loginForm.valid">
              {{ "translation:login.login" | i18nextEager }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
